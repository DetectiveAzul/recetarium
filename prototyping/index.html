<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Recipe Prototype Page</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="recipe-title">
        Butternut Squash Pie
      </div>
      <div class="recipe-image">
        <img src="https://www.thespruceeats.com/thmb/RjD5meb6CcQGLfn2OptQw7OPsg0=/960x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/butternut-squash-pie-15-56a8bab85f9b58b7d0f4a523.jpg">
      </div>
    </div>
    <!-- body -->
    <div class="main-body">
      <!-- ingredients and steps part -->
      <div class="left-side">
        <div class="recipe-ingredients">
          <label>Ingredients</label>
          <ul class="ingredients-list">
            <li>Butternut</li>
            <li>Pie</li>
          </ul>
        </div>
        <div class="recipe-steps">
          <label>Preparation</label>
          <ol class="steps-list">
            <li>Squash the butternut</li>
            <li>Put in into a pie</li>
          </ul>
        </div>
      </div>
      <!-- tags -->
      <div class="right-side">
        <div class="recipe-tags">
          <label>Tags</label>
          <ul class="tags-list">
            <li>Vegan</li>
            <li>Desserts</li>
          </ul>
        </div>
      </div>
    </div>
  <!-- body -->
  </body>
</html>
